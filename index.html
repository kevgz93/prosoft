<!DOCTYPE html>
<html >
<head>
  <meta charset="UTF-8">
  <title>Day 001 Login Form</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

  <link rel="stylesheet" href="https://material.angularjs.org/1.1.3/docs.css">
  <link rel="stylesheet" href="demo/fullcalendar/fullcalendar.min.css">
  <link rel="stylesheet" href="demo/calendarDemo.css" />
  <link rel="stylesheet" href="css/main.css">
  <link rel="stylesheet" href="css/calendar.css">
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/less.js/1.7.5/less.min.js"></script>
</head>

<body ng-app="MyApp">
  <div ng-controller="startCalen as calen">
	 <div class="back">
     <div class="main">
   </div>
   <div class="conte">
  		<div class="mgroup">
        <h2 class="title">Find your holidays</h2>
          <div class="container">
            <form novalidate>
    				<div class="group col-md-4">
             <label class="label">Start Date:</label>
               <md-content layout-padding layout-padding="" ng-cloak="" class="datepickerdemoBasicUsage">
                 <div flex-gt-xs="">
                  <md-datepicker ng-model="calen.myDate" md-placeholder="Enter date" md-min-date="calen.minDate" md-max-date="calen.maxDate" md-open-on-focus></md-datepicker>
                </div>
              </md-content>
            </div>
        				<div class="group col-md-4">
        	           <label class="label">Number of Days:</label>
        	            <input ng-model="calen.days" type="text" class="form-control" name="numberDay">
        				</div>
        				<div class="group col-md-4">
                   <label class="label">Country Code:</label>
                  <input type="text" class="form-control" name="code" ng-model="calen.code">
                </input>
        				</div>
        				<div class="group">
        					<input ng-click="calen.subm()" type="submit" class="btn-info btn-primary" value="Search">
        				</div>
            </form>
        </div>
      </div>
    </div>
    <div ng-if="calen.calendar">
      <div class="conte2">
     		<div class="mgroup">
          <!--<div role="main">-->
                  <section id="directives-calendar" ng-controller="CalendarCtrl as calent">
                      <div class="page-header">
                          <h1>Calendar</h1>
                      </div>
                      <div class="well">
                          <div class="row-fluid">
                              <div class="span4">

          					<form class="formulario1" ng-submit="calent.addEvent()" name="form1">
                                  <table>
                                      <tr>
                                          <td><label>Enter days: </label></td>
                                          <td><input type="number" ng-model="calent.days"></td>
                                      </tr>
                                  </table>

          					</form>

                                  <br><br>
          						<!--<span ng-bind="inicio.getFullYear()"></span> / <span ng-bind="inicio.getMonth()"></span> / <span ng-bind="inicio.getDate()"></span> fecha de inicio<br>-->
          						<!--<span ng-bind="days"></span> d√≠as seleccionados<br>-->
                                <!--<span ng-bind="finalDate.getFullYear()"></span> / <span ng-bind="finalDate.getMonth()"></span> / <span ng-bind="finalDate.getDate()"></span>  fecha final<br><br><!-->

                                  <ul class="unstyled">
                                      <li ng-repeat="e in calent.events">
                                          <div class="alert alert-info">
                                              <a class="close" ng-click="calent.remove($index)"><i class="icon-remove"></i>Borrar</a>
                                              <b> <input ng-model="e.title"></b>
                                              {{e.start | date:"MMM dd"}} - {{e.end | date:"MMM dd"}}
                                          </div>
                                      </li>
                                  </ul>

                              </div>

                              <div class="span8">
                                  <tabset>
                                      <tab select="renderCalendar('myCalendar1');">
                                        <div class="alert-success calAlert" ng-show="alertMessage != undefined && alertMessage != ''">
                                          <h4>{{alertMessage}}</h4>
                                        </div>
                                      <div class="calendar" ng-model="calent.eventSources" calendar="myCalendar1" ui-calendar="uiConfig.calendar"></div>
                                     </tab>
                                  </tabset>
                              </div>
                              <div id="calendar"> </div>
                          </div>
                      </div>
                  </section>
      <!--    </div>-->

        </div>
      </div>
    </div>
  </div>
</div>

</script>
  </body>
 </head>
