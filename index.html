<!DOCTYPE html>
<html >
<head>
  <meta charset="UTF-8">
  <title>Day 001 Login Form</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdn.gitcdn.link/cdn/angular/bower-material/v1.1.3/angular-material.css">
  <link rel="stylesheet" href="https://material.angularjs.org/1.1.3/docs.css">
  <link rel="stylesheet" href="_style/main.css">
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular.js"></script>
</head>

<body ng-app="MyApp">
	 <div class="back">
     <div class="main">
   </div>
   <div class="conte">
  		<div class="mgroup">
        <h2 class="title">Find your holidays</h2>
				<div class="group">
		         <label class="label">Start Date:</label>
               <md-content ng-controller="AppCtrl as ctrl" layout-padding layout-padding="" ng-cloak="" class="datepickerdemoBasicUsage">
                 <div flex-gt-xs="">
                  <md-datepicker ng-model="ctrl.myDate" md-placeholder="Enter date" md-open-on-focus></md-datepicker>
                </div>
              </md-content>
            </div>
				<div class="group">
	           <label class="label">Number of Days:</label>
	            <input  type="text" class="form-control" name="numberDay">
				</div>
				<div class="group" ng-controller="drop">
          <select ng-model="selectedName" ng-options="x for x in names">
          </select>
				</div>
				<div class="group">
					<input type="submit" class="btn-info btn-primary" value="Search">
				</div>
      </div>
    </div>
  </body>
 </head>
  <script src="js/angular/controller/datectrl.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular-route.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular-animate.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular-aria.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular-messages.min.js"></script>
  <script src="https://s3-us-west-2.amazonaws.com/s.cdpn.io/t-114/svg-assets-cache.js"></script>
  <script src="https://cdn.gitcdn.link/cdn/angular/bower-material/v1.1.3/angular-material.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

</html>
