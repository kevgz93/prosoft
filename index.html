<!DOCTYPE html>
<html >
<head>
  <meta charset="UTF-8">
  <title>Day 001 Login Form</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdn.gitcdn.link/cdn/angular/bower-material/v1.1.3/angular-material.css">
  <link rel="stylesheet" href="https://material.angularjs.org/1.1.3/docs.css">
  <link rel="stylesheet" href="css/main.css">
  <link rel="stylesheet" href="css/calendar.css">
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/less.js/1.7.5/less.min.js"></script>
</head>

<body ng-app="MyApp">
  <div ng-controller="startCalen as calen">
	 <div class="back">
     <div class="main">
   </div>
   <div class="conte">
  		<div class="mgroup">
        <h2 class="title">Find your holidays</h2>
          <div class="container">
            <form novalidate>
    				<div class="group col-md-4">
             <label class="label">Start Date:</label>
               <md-content layout-padding layout-padding="" ng-cloak="" class="datepickerdemoBasicUsage">
                 <div flex-gt-xs="">
                  <md-datepicker ng-model="calen.myDate" md-placeholder="Enter date" md-min-date="calen.minDate" md-max-date="calen.maxDate" md-open-on-focus></md-datepicker>
                </div>
              </md-content>
            </div>
        				<div class="group col-md-4">
        	           <label class="label">Number of Days:</label>
        	            <input ng-model="calen.days" type="text" class="form-control" name="numberDay">
        				</div>
        				<div class="group col-md-4">
                   <label class="label">Country Code:</label>
                  <input type="text" class="form-control" name="code" ng-model="calen.code">
                </input>
        				</div>
        				<div class="group">
        					<input ng-click="calen.subm()" type="submit" class="btn-info btn-primary" value="Search">
        				</div>
            </form>
        </div>
      </div>
    </div>
    <div ng-if="calen.calendar">
      <div class="conte2">
     		<div class="mgroup">
          <calendar selected="calen.day"></calendar>

        </div>
      </div>
    </div>
  </div>
</div>
  </body>
 </head>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.8.3/moment.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular-animate.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular-aria.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular-messages.min.js"></script>
  <script src="https://cdn.gitcdn.link/cdn/angular/bower-material/v1.1.3/angular-material.js"></script>
  <script src="https://s3-us-west-2.amazonaws.com/s.cdpn.io/t-114/svg-assets-cache.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/angular-sanitize/1.6.3/angular-sanitize.min.js"></script>
  <script src="https://cdn.rawgit.com/bradberger/angular-material-calendar/master/dist/angular-material-calendar.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  <script src="js/angular/controller/datectrl.js"></script>
</html>
